<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    
    <link rel="stylesheet" href="src/styles.css"/>
  </head>
  <body>
    <div class="weather-wrapper">
    <div class="weather">
      <div class="container1">
        
        <div class="search-city fon">
          <form class="search-city-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city"
                  class="form-control"
                  autucomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary search"
                />
              </div>
            </div>
          </form>
          <br />
          <div class="block-2 row">
            <button type="button" class="col" id="paris-button">Paris</button>
            <button type="button" class="col" id="london-button">London</button>
            <button type="button" class="col" id="rome-button">Rome</button>
            <button type="button" class="col" id="madrid-button">Madrid</button>
            <button type="button" class="col" id="berlin-button">Berlin</button>
            <button type="submit" class="btn btn-primary mb-3 col-2 current" id="current-location-button">
              Current
            </button>
          </div>
        </div>
        <div class="container shadow-nonemb-3 rounded wrap-top">
          <div class="city shadow p-3 mb-5 bg-body rounded">
            <h1 id="city1"></h1>
            <div class="float-right">
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
          <br />
          <div class="block-1 row">
            <div class="col-4">
              <p class="last">
                Last updated:
              </p>
              <p class="day" id="current-date"></p>
              <p class="time" id="current-time"></p>
              <p class="humidity">
                Humidity: <span id="humidity"></span> %
              </p>
            </div>
            <div class="col-4">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="cloud"
                width="90px"
                id="icon"
              />

              <p class="overcast" id="description">
                <br />
              </p>
            </div>
            <div class="col-4">
              <span class="big-degree" id="temperature">
              </span>
              <p class="wind">
                Wind: <span id="wind"></span> m/c
              </p>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    
        <p class="open-source">
          <a
       href="https://github.com/YuliiaKucherenko/Weather.app"
       target="_blank"
       class="link"
       >Open source code</a
      > by Yuliia Kucherenko
      </p>
      </div> 
    </div>
  </div>
</div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <script
      src="https://kit.fontawesome.com/1b02825f58.js"
      crossorigin="anonymous"
    ></script>
  </script>
  <script src="src/index.js"></script>
</body>
</html>
